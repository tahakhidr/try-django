{% extends 'base.html' %}

{% block content %}

<div style="margin-top:20px">
    <a href="{% url 'article-create' %}">Create Article</a>
</div>

<ul>
    {% for object in object_list %}
    <li><a href="{{ object.get_absolute_url }}">{{ object.title }} - {{ object.content }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
