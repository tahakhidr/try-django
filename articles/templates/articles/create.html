{% extends 'base.html' %}

{% block content %}

{% if not object %}
<h1>Create new article</h1>
<form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Create Article</button>
    </div>
</form>
{% else %}
<p>Your article was created</p>
<a href="{{ object.get_absolute_url }}">{{ object.title }} - {{ object.content }}</a>
{% endif %}

{% endblock content %}
